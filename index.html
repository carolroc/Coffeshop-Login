<!DOCTYPE html>
<html>
<head>
  <title>Coffe Shop</title>
  <link rel="stylesheet" href="CSS/style.css"> 
</head>
<body>
  <div class="container">
    <div id="copo">
      <img src="img/Copo.svg" id="imgCopo" alt="Copo">
    </div>
    <img src="img/cafe.svg" id="grao1" alt="Grãos">
    <img src="img/cafe.svg" id="grao2" alt="Grãos">
    <div id="circulo1" ></div>
    <div id="circulo2" ></div>
  </div>
  <div class="textos">
    <h1>Bom te ver!</h1>
    <h2>Faça Login</h2>
  </div>
  <form>
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email">
    </div>
    <div class="space">
      <label for="email">Senha</label><br>
      <input type="password" id="senha" name="senha">
      <p>Não tem uma conta? Crie uma!</p>
    </div>
    <div class="botao">
      <button>Entrar</button>
    </div>
  </form>

</body>
</html>
